<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link href = 'style.css' rel = 'stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = 'script.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron" style='background-color: aquamarine;'>
        <h1 class="display-4">Day Planner</h1>
        <p class="lead">Welcome to your daily planner!</p>
        <hr class="my-4">
        <p id='date'></p>
    </div>
    <div class='divPlan' id='schedule'>
        <div class='col-lg-12'>
            
        </div>
            <div class='col-lg-12'>
                <div class='row'>
                    <div class='form-group'>9am</div class='form-group'>
                    <div><input class='form-control' type='text'></div>
                    <button class='saveBtn'>Save</button>
                </div>
                <div class='row'>
                    <div class='form-group'>10am</div>
                    <div><input class='form-control' type='text'></div>
                    <button class='saveBtn'>Save</button>
                </div>
                <div class='row'>
                    <div class='form-group'>11am</div>
                    <div><input class='form-control' type='text'></div>
                    <button class='saveBtn'>Save</button>
                </div>
                <div class='row'>
                    <div class='form-group'>12pm</div>
                    <div><input class='form-control' type='text'></div>
                    <button class='saveBtn'>Save</button>
                </div>
                <div class='row'>
                    <div class='form-group'>1pm</div>
                    <div><input class='form-control' type='text'></div>
                    <button class='saveBtn'>Save</button>
                </div>
                <div class='row'>
                    <div class='form-group'>2pm</div>
                    <div><input class='form-control' type='text'></div>
                    <button class='saveBtn'>Save</button>
                </div>
                <div class='row'>
                    <div class='form-group'>3pm</div>
                    <div><input class='form-control' type='text'></div>
                    <button class='saveBtn'>Save</button>
                </div>
                <div class='row'>
                    <div class='form-group'>4pm</div>
                    <div><input class='form-control' type='text'></div>
                    <button class='saveBtn'>Save</button>
                </div>
                <div class='row'>
                    <div class='form-group'>5pm</div>
                    <div><input class='form-control' type='text'></div>
                    <button class='saveBtn'>Save</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
